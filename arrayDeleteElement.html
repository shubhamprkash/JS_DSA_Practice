<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete array Element</title>
</head>
<body>
    
    <!-- - Make array, define position 
        - Use loop to delete element 
        - delete element with txt input and button. 
        
    -->

        <label for="delNum">Enter the index to delete value from: </label>
        <input type="number" id="delNum" >

        <!-- <label for="delBtn"></label> -->
        <button onclick="delElement()">Delete</button>
        <h2>Original Array</h2>
        <h3 id="showArray"></h3>

        <h2>After Deletion Array</h2>
        <h3 id="showArrayNew"></h3>



        <script>


            let delNum = document.getElementById('delNum');
            let arrayView = document.getElementById('showArray');
            let arrayViewNew = document.getElementById('showArrayNew');

            let array = [20,21,52,48,70,20,5,6,8,10];

            let index = delNum.value;

            arrayView.textContent=array;

            function delElement() {
                for (let i = index; i < array.length; i++) {
                    array[i]= array[i+1];
                
                }
                array.length=array.length-1;
                console.log("delete")
                arrayViewNew.textContent=array;
            }
            
           
            console.log(array)
            

        </script>

</body>
</html>
